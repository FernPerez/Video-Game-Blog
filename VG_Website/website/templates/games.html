{% extends "base.html" %}
{% block title %}My Games{% endblock %}
{% block content %}
<h1>My Games</h1>
<ul class="list-group list-group-flush" id="games">
    {% for game in games %}
        <li><a class="nav-item nav-link" href="/games/{{ game.title }}">{{ game.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
