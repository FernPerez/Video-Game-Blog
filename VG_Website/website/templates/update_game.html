{% extends "base.html" %}
{% block title %}Update Game{% endblock %}
{% block content %}
<div class="subContainerDiv addGameAnim">
<h1>Update {{ game.title }}</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <br/>
        <label for="title">Title *</label>
        <input 
            type="text" 
            class="form-control inputHalf" 
            id="title" 
            name="title" 
            placeholder="Enter title."
            value = "{{ game.title }}"
        />
        <br/>
        <div class="addParamsContainer1">
            <div class="addParamsContainerLeft">
                <label for="platforms">Platform(s) *</label>
                <input 
                    type="text" 
                    class="form-control inputFull" 
                    id="platforms" 
                    name="platforms" 
                    placeholder="Enter list of platforms."
                    autocomplete="off"
                    value="{{ game.platforms }}"
                />
                <label for="series">Series (if applicable)</label>
                <input
                    type="text"
                    class="form-control inputFull"
                    id="series"
                    name="series"
                    placeholder="Enter series"
                    value="{{ game.series }}"
                />
                <label for="franchise">Franchise (if applicable)</label>
                <input
                    type="text"
                    class="form-control inputFull"
                    id="franchise"
                    name="franchise"
                    placeholder="Enter franchise"
                    value="{{ game.franchise }}"
                />
            </div>
            <div class="addParamsContainerLeft">
                <label for="genre1">Genre 1 *</label>
                <select class="form-control dropdownFull" name="genre1" id="genre1">
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Collectathon">Collectathon</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Indie">Indie</option>
                    <option value="Metroidvania">Metroidvania</option>
                    <option value="Open_World">Open World</option>
                    <option value="2D_Platformer">2D Platformer</option>
                    <option value="3D_Platformer">3D Platformer</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="RPG">RPG</option>
                    <option value="JRPG">JRPG</option>
                    <option value="Sim">Simulation</option>
                    <option value="Shooter">Shooter</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Tower_Defense">Tower Defense</option>
                    <option value="Turn-based">Turn-based</option>
                    <option value="Visual_Novel">Visual Novel</option>
                </select>
                <label for="genre2">Genre 2</label>
                <select class="form-control dropdownFull" name="genre2" id="genre2">
                    <option value="N/A">N/A</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Collectathon">Collectathon</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Indie">Indie</option>
                    <option value="Metroidvania">Metroidvania</option>
                    <option value="Open_World">Open World</option>
                    <option value="2D_Platformer">2D Platformer</option>
                    <option value="3D_Platformer">3D Platformer</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="RPG">RPG</option>
                    <option value="JRPG">JRPG</option>
                    <option value="Sim">Simulation</option>
                    <option value="Shooter">Shooter</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Tower_Defense">Tower Defense</option>
                    <option value="Turn-based">Turn-based</option>
                    <option value="Visual_Novel">Visual Novel</option>
                </select>
                <label for="genre3">Genre 3</label>
                <select class="form-control dropdownFull" name="genre3" id="genre3">
                    <option value="N/A">N/A</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Collectathon">Collectathon</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Indie">Indie</option>
                    <option value="Metroidvania">Metroidvania</option>
                    <option value="Open_World">Open World</option>
                    <option value="2D_Platformer">2D Platformer</option>
                    <option value="3D_Platformer">3D Platformer</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="RPG">RPG</option>
                    <option value="JRPG">JRPG</option>
                    <option value="Sim">Simulation</option>
                    <option value="Shooter">Shooter</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Tower_Defense">Tower Defense</option>
                    <option value="Turn-based">Turn-based</option>
                    <option value="Visual_Novel">Visual Novel</option>
                </select>
            </div>
            <div class="addParamsContainerLeft">
                <label for="releaseDate">Release Date *</label>
                <input 
                    type="date" 
                    class="form-control inputFull" 
                    id="releaseDate" 
                    name="releaseDate" 
                    value="{{ game.releaseDate }}"
                />
                <label for="dateStarted">Date Started *</label>
                <input 
                    type="date" 
                    class="form-control inputFull" 
                    id="dateStarted" 
                    name="dateStarted" 
                    value="{{ game.dateStarted }}"
                />
                <label for="dateFinished">Date Finished</label>
                <input 
                    type="date" 
                    class="form-control inputFull" 
                    id="dateFinished" 
                    name="dateFinished" 
                    value="{{ game.dateFinished }}"
                />
            </div>
            <div class="addParamsContainerDesc">
                <label for="description">Description</label>
                <textarea 
                    type="text" 
                    class="form-control descInput" 
                    id="description" 
                    name="description" 
                    placeholder="Enter brief description."
                >{{ game.description }}</textarea>
            </div>
            <div class="addParamsContainerRest">
                <label for="score">Score *</label>
                <input 
                    type="number" 
                    class="form-control scoreInput" 
                    id="score" 
                    name="score"
                    min="0"
                    max="10"
                    step="0.01" 
                    placeholder="0"
                    value="{{ game.score }}"
                />
                <label for="gameCover">Game Cover</label>
                <select class="form-control dropownFull" name="gameCover" id="gameCover">
                    <option value="N/A">N/A</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Collectathon">Collectathon</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Metroidvania">Metroidvania</option>
                    <option value="Open_World">Open World</option>
                    <option value="2D_Platformer">2D Platformer</option>
                    <option value="3D_Platformer">3D Platformer</option>
                    <option value="Puzzle">Puzzle</option>
                    <option value="RPG">RPG</option>
                    <option value="JRPG">JRPG</option>
                    <option value="Sim">Simulation</option>
                    <option value="Shooter">Shooter</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Tower_Defense">Tower Defense</option>
                    <option value="Turn-based">Turn-based</option>
                    <option value="Visual_Novel">Visual Novel</option>
                </select>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br/><br/>
</form>
</div>
<script src="/static/js/update_game.js"></script>
<script type="text/javascript">
    window.onload = function() {
        main('{{ genres|tojson|safe }}', '{{ cover }}')
    };
</script>
{% endblock %}
